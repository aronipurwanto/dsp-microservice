<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
    <h1>Category List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <!-- receive the data -->
        <tbody>
            <tr th:each="data: ${dataList}">
                <td th:text="${data.code}">code</td>
                <td th:text="${data.name}">name</td>
                <td th:text="${data.description}">description</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
